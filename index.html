<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <div class="p-6">
        <div class="flex gap-4">
          <div class="space-y-1">
            <div class="flex items-center">
              <label for="first-number" class="w-32">Số thứ nhất</label>
              <input
                id="first-number"
                type="text"
                name="first-number"
                class="border border-gray-300 rounded p-2 w-full"
              />
            </div>

            <div class="flex items-center">
              <label for="second-number" class="w-32">Số thứ hai</label>
              <input
                id="second-number"
                type="text"
                name="second-number"
                class="border border-gray-300 rounded p-2 w-full"
              />
            </div>

            <div class="flex items-center">
              <label for="result" class="w-32">Kết quả</label>
              <input
                id="result"
                type="text"
                disabled
                class="border border-gray-300 bg-gray-100 rounded p-2 w-full"
              />
            </div>
          </div>
          <div class="flex flex-col gap-4">
            <div class="flex gap-4">
              <label class="flex items-center space-x-1">
                <input type="radio" name="operation" value="add" />
                <span>Cộng</span>
              </label>
              <label class="flex items-center space-x-1">
                <input type="radio" name="operation" value="subtract" />
                <span>Trừ</span>
              </label>
            </div>
            <div class="flex gap-4">
              <label class="flex items-center space-x-1">
                <input type="radio" name="operation" value="multiply" />
                <span>Nhân</span>
              </label>
              <label class="flex items-center space-x-1">
                <input type="radio" name="operation" value="divide" />
                <span>Chia</span>
              </label>
            </div>

            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              Tính
            </button>
          </div>
        </div>
        <div>
          <span class="w-32">Thông báo</span>
          <span class="text-red-500 p-2" id="notification"> </span>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
